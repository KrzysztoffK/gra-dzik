<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <title>Gra Dzik</title>
</head>
<body>
    <div id="head">
        <h1>Gra Dzik</h1>
        <button id="rules" onclick="rulesMessage()">Zasady gry</button>
    </div>
    <div id="container">
        <div id="left">
            <h3>Twój średni czas reakcji:</h3>
            <ul id="reactionTimeOutputList"></ul>
        </div>
        <div class="center">
            <h3>Wybierz opóźnienie:</h3>
            <input class="input" id="delay" type="range" min="1" max="6" value="3">
            <p><span id="delayValue"></span> s</p>
            <h3>Wybierz cyfrę:</h3>
            <input class="input" id="digit" type="range" min="2" max="9" value="7">
            <p><span id="digitValue"></span></p>
            <button id="start" onclick="startGame()">Start!</button>
            <h2 class="dzik">Liczba:</h3>
            <h3 class="dzik" id="counter"></h3>
            <h3 class="dzik" id="result"></h3>
            <button class="dzik" id="dzik" onclick="buttonClick()"><img src="dzik.png"></button>
        </div>
        <div id="right">
            <h3>Twoje wyniki:</h3>
            <ul id="pointsOutputList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
